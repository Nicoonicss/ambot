<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Excited Nakos Quadri</title>
  <style>
    body {
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .message {
      font-size: 3rem;
      color: #4CAF50;
      font-weight: bold;
      animation: bounce 1s infinite alternate;
    }
    @keyframes bounce {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>
  <div class="message">Excited Nakos Quadri!</div>
</body>
</html>
